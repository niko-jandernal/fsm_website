{% extends 'base.html' %}

{% block content %}
        <link rel="stylesheet" href="../static/styles/create_poll.css">
<div class="poll-content">
<h2>Create your own Poll</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h3>Choices:</h3>
    <input type="text" name="choice1" placeholder="Choice 1" required><br>
    <input type="text" name="choice2" placeholder="Choice 2" required><br>
    <input type="text" name="choice3" placeholder="Choice 3"><br>
    <input type="text" name="choice4" placeholder="Choice 4"><br>
    <button type="submit">Post</button>
</form>
    <a href="{% url 'view_polls' %}" class="btn">View Polls</a>
</div>
{% endblock %}
