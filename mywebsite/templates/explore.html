{% extends "base.html" %}  {% block title%} Explore {% endblock %}
{% block content %}
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            grid-gap: 10px;
            padding: 10px;
        }
        .image-grid img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 25px;
        }
    </style>

    <div class="image-grid">
        {% for image in images %}
            <img src="{{ image }}" alt="Random Image">
        {% endfor %}
    </div>

{% endblock %}
